<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/enquiry">Add Enquiries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/viewEnqs">View Enquiries</a>
                </li>

            </ul>
            <form class="d-flex" role="search" action="/logout">
                <input type="submit" class="btn btn-outline-danger" value="logout" />
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <h3>My dashboard</h3>
    <table>
        <tr>
            <td>Total Enquiries :</td>
            <td th:text="${dashboardInfo.totalEnqs}"></td>
        </tr>
        <tr>
            <td>Open Enquiries :</td>
            <td th:text="${dashboardInfo.openEnqs}"></td>
        </tr>
        <tr>
            <td>Lost Enquiries :</td>
            <td th:text="${dashboardInfo.lostEnqs}"></td>
        </tr>
        <tr>
            <td>Enrolled Enquiries :</td>
            <td th:text="${dashboardInfo.enrolledEnqs}"></td>
        </tr>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
